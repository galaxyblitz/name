<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <link rel="shortcut icon" href="/favicon.ico">
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
      crossorigin="anonymous">
    <title>EOS Acount Name</title>
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div id="root">
        <header class="p-3 mb-2 bg-light text-secondary">
            <h3>EOS Account Name</h3>
        </header>
        <div>
            <div class="row p-4" id="cards"></div>
        </div>
        <div class="p-4 bg-light">
            <div class="container w-75">
                <div class="row">
                    <div class="col-md-6 col-xl-3 mt-2 mb-4">
                        <p>
                            <small>出售账户名：</small><br/>
                            <small class="text-muted">
                                1. 联系客服<br/>
                                2. 提交账户名和联系方式<br/>
                                3. 验证账户名，向指定账户打入 0.0001 EOS，验证后退还<br/>
                                4. 前端展示账户名和联系方式
                            </small>
                        </p>
                    </div>
                    <div class="col-md-6 col-xl-3 mt-2 mb-4">
                        <p>
                            <small>购买账户名：</small><br/>
                            <small class="text-muted">
                                1. 联系卖家<br/>
                                2. 买家生成一对公私钥，将公钥提供给卖家，保管好私钥
                            </small>
                        </p>
                    </div>
                    <div class="col-md-6 col-xl-3 mt-2 mb-4">
                        <p>
                            <small>技术支持：</small><br/>
                            <small class="text-muted">
                                买卖双方都可以申请技术服务，收费 1 EOS。<br/>
                            </small>
                        </p>
                    </div>
                    <div class="col-md-6 col-xl-3 mt-2 mb-4">
                        <p>
                            <small>担保服务：</small><br/>
                            <small class="text-muted">
                                解决双方先付费还是先给账户的问题，收费 1 EOS。
                            </small>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
  </body>
</html>
